<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>TIC TAC TOE BY ALI HASNAIN</h1>
    <div class="container">
        <h3>START MENU</h3>
        <input  class="player1-input" type="text" placeholder="Player 1">
        <input  class="player2-input" type="text" placeholder="Player 2">
        <button class="start-btn">START</button>
    </div>
    <div class="game hide">
        <h3>WELCOME</h3>
        <div class="board">
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
        </div>
        <div class="result hide">RESULT:</div>
        <button class="restart-btn hide">RESTART</button>
    </div>
</body>
</html>
